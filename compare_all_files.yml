---
 - hosts: group1
   tasks:

   - name: create changes list
     set_fact:
       changes_list: []
   - name: create content changes list
     set_fact:
       content_changes: []

   - include: compare.yml
     with_fileglob:
      - "{{sec_dir}}{{inventory_hostname}}/*"
     delegate_to: localhost

   - debug:
      var: changes_list
   - debug:
      var: content_changes
