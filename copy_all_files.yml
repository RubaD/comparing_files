---
  - hosts: group1
    vars:

    tasks:

     - name: Include vars
       include_vars:
         file: files.yml

     - name: creat directory with hostname
       file:
         path: "{{location}}/{{inventory_hostname}}"
         state: directory
       delegate_to: localhost

     - name: include copy_one_file to copy all files 
       include: copy_one_file.yml
       with_items: 
        -  "{{data_files}}"
      
